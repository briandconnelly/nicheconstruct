[Simulation]
num_cycles = 1000
stop_when_empty = True
data_dir = data
export_topology = False

[Metapopulation]
migration_rate = 0.05
topology = moore
initial_state = defector_invade
mix_frequency = 0

[MooreTopology]
width = 11
height = 11
radius = 1
periodic = False

[Population]
genome_length = 5
adaptive_alleles = 6
capacity_min = 800
capacity_max = 2000
capacity_shape = 1.0
initial_cooperator_proportion = 0.5
mutation_rate_adaptation = 1e-05
mutation_rate_cooperation = 0.0
mutation_rate_tolerance = 1.0
dilution_factor = 0.1
base_fitness = 1.0
cost_cooperation = 0.1
benefit_nonzero = 0.3
benefit_ordered = 0.00015

[MetapopulationLog]
enabled = True
filename = metapopulation.csv
frequency = 1

[PopulationLog]
enabled = True
filename = population.csv
frequency = 1

[GenotypeLog]
enabled = True
filename = genotypes.csv
frequency = 1

