[Simulation]
num_cycles = 5000
stop_when_empty = False
data_dir = data
export_topology = False
num_births = None

[Metapopulation]
migration_rate = 0.05
topology = moore
initial_state = populated
mix_frequency = 0

[MooreTopology]
width = 25
height = 25
radius = 1
periodic = False

[Population]
genome_length = 5
adaptive_alleles = 6
capacity_min = 800
capacity_max = 8000
capacity_shape = 1.0
initial_cooperator_proportion = 0.0
mutation_rate_adaptation = 1e-05
mutation_rate_cooperation = 1e-05
mutation_rate_tolerance = 1e-05
dilution_factor = 0.1
base_fitness = 1.0
cost_cooperation = 0.1
benefit_nonzero = 0.3
benefit_ordered = 0.0

[MetapopulationLog]
enabled = True
filename = metapopulation.csv
frequency = 1

[PopulationLog]
enabled = False
filename = population.csv
frequency = 1

[GenotypeLog]
enabled = False
filename = genotypes.csv
frequency = 1

[VonNeumannTopology]
width = 1
height = 1
periodic = False

[SmallWorldTopology]
size = 1
neighbors = 1
edgeprob = 0.0

[CompleteTopology]
size = 1

[RegularTopology]
size = 1
degree = 8
